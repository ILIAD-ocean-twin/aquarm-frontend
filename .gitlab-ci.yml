build-docker:
  image: docker:cli
  stage: build
  tags:
    - dind
  services:
    - docker:dind
  variables:
    # Default image name, overridden later for non-default branches
    # E.g., gitlab.sintef.no:5050/iliad-nord/aquaculture-pilot:sha-XXXXXXX
    DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE:sha-$CI_COMMIT_SHORT_SHA
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    # Adjust image name for non-default branches and tags
    # Branch: gitlab.sintef.no:5050/iliad-nord/aquaculture-pilot/branchX:sha-XXXXXXX
    # Tag     gitlab.sintef.no:5050/iliad-nord/aquaculture-pilot:tag
    - |
      if [[ -n "$CI_COMMIT_TAG" ]]; then
        # Build for a tag (e.g., release version)
        export DOCKER_IMAGE_NAME="$CI_REGISTRY_IMAGE:tag-$CI_COMMIT_TAG"
        echo "Building tag image: $DOCKER_IMAGE_NAME"
        docker build --pull -t "$DOCKER_IMAGE_NAME" .
        docker push "$DOCKER_IMAGE_NAME"
        echo "Tagging as latest"
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE:tag-latest"
        docker push "$CI_REGISTRY_IMAGE:latest"
      elif [[ "$CI_COMMIT_BRANCH" != "$CI_DEFAULT_BRANCH" ]]; then
        # Build for a non-default branch
        SAFE_BRANCH=$(echo "$CI_COMMIT_BRANCH" | tr '/' '-' | tr -cd '[:alnum:]-_.')
        export DOCKER_IMAGE_NAME="$CI_REGISTRY_IMAGE/$SAFE_BRANCH:sha-$CI_COMMIT_SHORT_SHA"
        echo "Building image: $DOCKER_IMAGE_NAME"
        docker build --pull -t "$DOCKER_IMAGE_NAME" .
        docker push "$DOCKER_IMAGE_NAME"
        echo "Tagging branch-specific latest: $SAFE_BRANCH:latest"
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE/$SAFE_BRANCH:latest"
        docker push "$CI_REGISTRY_IMAGE/$SAFE_BRANCH:latest"
      else
        # Default branch
        export DOCKER_IMAGE_NAME="$CI_REGISTRY_IMAGE:sha-$CI_COMMIT_SHORT_SHA"
        echo "Building image: $DOCKER_IMAGE_NAME"
        docker build --pull -t "$DOCKER_IMAGE_NAME" .
        docker push "$DOCKER_IMAGE_NAME"
        echo "Tagging default branch as latest"
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE:latest"
        docker push "$CI_REGISTRY_IMAGE:latest"
      fi
