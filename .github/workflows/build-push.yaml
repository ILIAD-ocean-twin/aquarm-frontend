name: Build and Push Docker Image for Aquaculture Risk Metrics
on:
  push:
    branches:
      - "**" # build on all branches
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ILIAD-ocean-twin/aquarm-frontend
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set dynamic image tags
        id: set-tags
        run: |
          # Sanitize branch for Docker tag (slashes -> -, remove invalid chars, lowercase)
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-' | tr -cd '[:alnum:]-_.' | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GITHUB_SHA::7}

          # Lowercase repository name
          REPO_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "DOCKER_TAGS=${{ env.REGISTRY }}/${REPO_NAME}:sha-${SHORT_SHA},${{ env.REGISTRY }}/${REPO_NAME}:latest" >> $GITHUB_ENV
          else
            echo "DOCKER_TAGS=${{ env.REGISTRY }}/${REPO_NAME}-${SAFE_BRANCH}:sha-${SHORT_SHA},${{ env.REGISTRY }}/${REPO_NAME}-${SAFE_BRANCH}:latest" >> $GITHUB_ENV
          fi
      - name: Extract metadata (labels only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # We skip auto tags and use manual tags instead
          tags: ${{ env.DOCKER_TAGS }}
          labels: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha
            type=semver
      - name: Build and push Docker main image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.DOCKER_TAGS }}
          labels: ${{ steps.meta.outputs.labels }}
