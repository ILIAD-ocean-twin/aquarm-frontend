name: Build and Push Docker Image for Aquaculture Risk Metrics
on:
  push:
    tags:
      - "*"
env:
  IMAGE_NAME: ILIAD-ocean-twin/aquarm-frontend
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Construct Full Image (Lowercase)
        run: echo "DOCKER_TAGS=$(echo ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_REF_NAME} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Build and push Docker main image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.DOCKER_TAGS }}
